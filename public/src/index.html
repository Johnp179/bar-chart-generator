<!DOCTYPE html>
<html>
    <head>
        
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e2e91b9ed8.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <header>
            <h1>Bar-chart Generator</h1>
        </header>

        <div id = "graph-values">

            <div>
                <label class="headings" >Title</label> 
                <input type="text" id = "graph-title" class="green-outline" >
                <label class = "errors">Please fill out</label> 
              
            </div>

            <div>
                <label class="headings" >Y-axis</label> 
                <input type="text" id = "y-axis-title"  class="green-outline" >
                <label class = "errors">Please fill out</label> 
            </div>

            <div>
                <label class="headings" >X-axis</label> 
                <input type="text"  id = "x-axis-title"  class="green-outline" > 
                <label class = "errors">Please fill out</label> 
            </div>

            <div>
                <label class="headings" >Number of Entities</label> 
                <input type="number" min="0" max="20" class="green-outline" 
                id="number-of-entities"> 
                <div class = "errors" id = "number-of-entities-error">
                    <label >The max is 20</label> 
                    <label >Must be a positive number</label>
                    <label>Please fill out</label> 
                </div>
                
            </div>
        </div>

        <div id = "xy-values-container"></div>
      
        <div id = "generate-graph">
             <button > Generate Graph</button>
        </div>

        <div  id = "graph-container">
            <div id = "title">
                <h1></h1>
            </div>

            <div id = "y-axis">
                <div>
                    <h2></h2>
                </div>
            </div>

            <div id = "graph"></div>

            <div id = "x-axis">
                <div id = "x-components"></div>
                <div id = "x-axis-name">
                    <h2></h2>
                </div>
            </div>


        </div>

        <template id = "template-xy-values">
            <div class = "xy-values">
                    <input type="text" placeholder = "X-value" class = "x-value green-outline">
                    <label class = "errors">Please fill out</label> 
                    <input type="text" placeholder = "Y-value" class = "y-value green-outline ">
                    <label class = "errors">Must be greater than 0</label> 
            </div>
        </template>
        
        <template id = "template-bar">
             <div class = "bar">
                 <span class = "bar-value"></span>
             </div>
        </template>
 
        <template id = "template-x-component">
             <div class = "x-component"></div>
        </template>
    
        
    </body>
</html>
