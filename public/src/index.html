<!DOCTYPE html>
<html>
    <head>
        
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e2e91b9ed8.js" crossorigin="anonymous"></script>

    </head>
    <body>

        <header>
            <h1>Bar-chart Generator</h1>
        </header>

        <div id = "graph-values">

            <div>
                <label>Title</label> 
                <input type="text" id = "graph-title">
                <label class = "errors">Please fill out</label> 
              
            </div>

            <div>
                <label>Y-axis<label> 
                <input type="text"  id = "y-axis-title">
                <label class = "errors">Please fill out</label> 
            </div>

            <div>
                <label>X-axis</label> 
                <input type="text"  id = "x-axis-title"> 
                <label class = "errors">Please fill out</label> 
            </div>

            <div>
                <label>Number of Entities</label> 
                <input type="text" id = "number-of-entities"> 
                <div class = "errors" id = "number-of-entities-error">
                    <label >The max is 20</label> 
                    <label >Must be a positive number</label>
                </div>
                
            </div>

        </div>


        <div id = "xy-values-container">

            <div id = "add-remove">
                <div id = "add">
                    <i class="fa-solid fa-plus"></i>
                </div>
        
                <div id = "remove">
                    <i class="fa-solid fa-minus"></i>
                </div>
            </div> 

        </div>

        
        <p class = "errors final-error">The maximum number of entities is 20</p>
        

        <div id = "generate-graph">
             <button > Generate Graph</button>
        </div>

        <div  id = "graph-container">
            <div id = "title">
                <h1>Title</h1>
            </div>

            <div id = "y-axis">
                <div>
                    <h2>Y-axis</h1>
                </div>
            </div>

            <div id = "graph"></div>

            <div id = "x-axis">

                <div id = "x-components"></div>

                <div id = "x-axis-name">
                    <h2>X-axis</h1>
                </div>
            </div>


        </div>

        <template id = "template-xy-values">

            <div class = "xy-values">
                    <input type="text" placeholder = "X-value" class = "x-value" ><br>
                    <label class = "errors">Please fill out</label> <br>
                    <input type="text" placeholder = "Y-value" class = "y-value"><br>
                    <label class = "errors">Must be numeric</label> 
            </div>

        </template>
        
        <template id = "template-bar">

             <div class = "bar">
                 <span class = "bar-value"></span>
             </div>

        </template>
 
        <template id = "template-x-component">
            
             <div class = "x-component"></div>

        </template>
    
        
    </body>
</html>
