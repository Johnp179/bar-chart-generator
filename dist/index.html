<html><head><title>Bar chart generator</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><script src="https://kit.fontawesome.com/e2e91b9ed8.js" crossorigin="anonymous"></script><script defer="defer" src="app.bundle.js"></script></head><body><header><h1>Bar-chart Generator</h1></header><div id="graph-values"><div><label>Title</label><br><input id="graph-title"></div><div><label>Y-axis<label><br><input id="y-axis-title"></label></label></div><div><label>X-axis</label><br><input id="x-axis-title"></div><div><label>Number of Entities</label><br><input id="number-of-entities" class="gf"></div></div><div id="xy-values-container"><div id="add-remove"><div id="add"><i class="fa-solid fa-plus"></i></div><div id="remove"><i class="fa-solid fa-minus"></i></div></div></div><div id="error"><p>Please fill out all availible fields!</p><p>The maximum number of entities is 20!</p><p>Y-values must be numeric!</p></div><div id="generate-graph"><button>Generate Graph</button></div><div id="graph-container"><div id="title"><h1>Title</h1></div><div id="y-axis"><div><h2>Y-axis</h2></div></div><div id="graph"></div><div id="x-axis"><div id="x-components"></div><div id="x-axis-name"><h2>X-axis</h2></div></div></div><template id="template-xy-values"><div class="xy-values"><div><input placeholder="X-value" class="x-value"><br><input placeholder="Y-value" class="y-value"></div></div></template><template id="template-bar"><div class="bar"><span class="bar-value"></span></div></template><template id="template-x-component"><div class="x-component"></div></template></body></html>
